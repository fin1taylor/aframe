<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
      <a-entity light="type: ambient; color: #464f4d"></a-entity>
      <a-entity light="type: directional; color: #464f4d; intensity: 0.8" position="-0.5 1 1"></a-entity>

      <a-box src="images/nighthawks_window.jpg" position="0 2 -10" width="2" height="4"></a-box>
      <a-box color="#272c29" position="2 2 -10.5" width="2" height="4"></a-box>
      <a-box src="images/nighthawks_window.jpg" position="4 2 -10" width="2" height="4"></a-box>
      <a-box src="images/nighthawks_topBuilding.jpg" position="2 6 -10" width="6" height="4"></a-box>
      <a-box position="-15 0.25 0" rotation="0 90 0" color="red" width="30" height="0.5"></a-box>
      <a-box position="7.5 0.25 0" color="red" width="15" height="0.5"></a-box>

      <a-sky color="#261f47"></a-sky>
      <a-plane src="images/ground.jpeg" rotation="-90 0 0" width="30" height="30"></a-plane>
    </a-scene>
  </body>
</html>
