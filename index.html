      <a-box src="images\bar-roof.png" position="2 6 0" height="1.25" width="11" rotation="0 -45 0"></a-box>
      <!-- windows block -->
      <a-cylinder segments-radial=3 position="2 2.5 0" radius="7.5" height="4" transparent="true" opacity="0.65"></a-cylinder>
      <!-- floor block -->
      <a-cylinder color="#326a62" segments-radial=3 position="2 0.4 0" radius="8" height="0.8"></a-cylinder>

      <a-cylinder color="black" segments-radial=3 position="2 0.875 0" radius="2" height="1.753"></a-cylinder>
